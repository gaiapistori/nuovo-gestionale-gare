<h2 mat-dialog-title>
    {{ data.mode === 'create' ? 'Nuovo atleta' : 'Modifica atleta' }}
</h2>

<form [formGroup]="form" (ngSubmit)="save()" mat-dialog-content class="form-grid">
    <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Nascita</mat-label>
        <input matInput type="date" formControlName="nascita" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Genere</mat-label>
        <mat-select formControlName="genere">
            <mat-option value="M">M</mat-option>
            <mat-option value="F">F</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Gruppo</mat-label>
        <mat-select formControlName="gruppo">
            <mat-option value="esordienti">esordienti</mat-option>
            <mat-option value="avanzati">avanzati</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Peso</mat-label>
        <input matInput type="number" step="0.01" formControlName="peso" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>D1 carico</mat-label>
        <input matInput type="number" step="0.01" formControlName="d1_carico" />
    </mat-form-field>

    @if(this.data.mode === 'edit'){

    <mat-form-field appearance="outline">
        <mat-label>D2 carico</mat-label>
        <input matInput type="number" step="0.01" formControlName="d2_carico" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>D3 carico</mat-label>
        <input matInput type="number" step="0.01" formControlName="d3_carico" />
    </mat-form-field>}
</form>

<div mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Annulla</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
        Salva
    </button>
</div>
