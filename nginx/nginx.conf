server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # NUOVO: 1. Configurazione WebSocket Proxy (ESSENZIALE)
    location /socket.io/ {
        # Indirizza il traffico WS al container backend sulla porta 3000
        proxy_pass http://backend:3000;
        
        # Direttive standard e necessarie per l'upgrade del protocollo
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade"; # Usa "Upgrade" come richiesto da socket.io
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400; # Timeout alto per connessioni persistenti
    }

    # 1. Configurazione Reverse Proxy per il Backend
    # Ogni richiesta che inizia con /api viene girata al container 'backend'
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 2. Configurazione Frontend (Angular)
    location / {
        try_files $uri $uri/ /index.html;
    }
}